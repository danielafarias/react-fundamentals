<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 04 - Extra 3</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(`${propName} is not a string`)
        }
      },
    }

    function Message({greeting, subject}) {
      return (
        <div className="message">{greeting}, {subject}</div>
      );
    }

    Message.propTypes = {
      greeting: PropTypes.string,
      subject: PropTypes.string,
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting={null} subject="World" />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
</html>
