<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 02 - Extra 1</title>
</head>
<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job: -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    
    const firstSpan = React.createElement('span', {children: 'Hello'});
    const secondSpan = React.createElement('span', {children: 'World'});
 
    const elementProps = {className: 'container', children: [firstSpan, secondSpan]}; 
    const elementType = 'div';
    const reactElement = React.createElement(elementType, elementProps);

    const root = ReactDOM.createRoot(rootElement);

    root.render(reactElement);
  </script>
</body>
</html>
